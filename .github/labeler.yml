# Any changes
'🔵 Требуется проверка 🔵':
- changed-files:
  - any-glob-to-any-file:
    - '**'

# Changes to a .dmm or anything in the _map subfolder
'🗺 Мапинг 🗺':
- changed-files:
  - any-glob-to-any-file:
    - '**/*.dmm'
    - '_maps/**'

